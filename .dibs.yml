manifest:
  tag: pojntfx/gomather:latest
chart:
  srcDir: charts/gomather
  distDir: .bin/chart
  cleanGlobs:
    - .bin/chart/gomather-*.tgz
    - charts/gomather/charts
platforms:
  - platform: linux/amd64
    chartProfiles:
      production: gomather
      development: gomather-dev
    assets:
      build:
        command: go generate ./... && GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -tags netgo -ldflags '-extldflags "-static"' -o .bin/gomather-linux-amd64 main.go
        tag: pojntfx/gomather:linux-amd64
        context: .
        file: Dockerfile
      pathInImage: /usr/local/bin/gomather
      distPath: .bin/gomather-linux-amd64
      cleanGlobs:
        - .bin/gomather-linux-amd64
    tests:
      unit:
        lang:
          command: go test ./...
          tag: pojntfx/gomather-unittest:linux-amd64
          context: .
          file: Dockerfile.unitTestLang
      integration:
        lang:
          command: go run main.go --help
          tag: pojntfx/gomather-integrationtest-lang:linux-amd64
          context: .
          file: Dockerfile.integrationTestLang
        image:
          command: docker run --platform linux/amd64 -e TARGETPLATFORM=linux/amd64 pojntfx/gomather:linux-amd64 /usr/local/bin/gomather --help
          tag: pojntfx/gomather-integrationtest-image:linux-amd64
          context: .
          file: Dockerfile.integrationTestImage
        assets:
          command: .bin/gomather-linux-amd64 --help
          tag: pojntfx/gomather-integrationtest-assets:linux-amd64
          context: .
          file: Dockerfile.integrationTestAssets
        chart:
          command: helm install --name gomather .bin/chart/gomather-*.tgz && helm delete gomather
          tag: pojntfx/gomather-integrationtest-chart:linux-amd64
          context: .
          file: Dockerfile.integrationTestChart
  - platform: linux/arm64
    chartProfiles:
      production: gomather
      development: gomather-dev
    assets:
      build:
        command: go generate ./... && GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -tags netgo -ldflags '-extldflags "-static"' -o .bin/gomather-linux-arm64 main.go
        tag: pojntfx/gomather:linux-arm64
        context: .
        file: Dockerfile
      pathInImage: /usr/local/bin/gomather
      distPath: .bin/gomather-linux-arm64
      cleanGlobs:
        - .bin/gomather-linux-arm64
    tests:
      unit:
        lang:
          command: go test ./...
          tag: pojntfx/gomather-unittest:linux-arm64
          context: .
          file: Dockerfile.unitTestLang
      integration:
        lang:
          command: go run main.go --help
          tag: pojntfx/gomather-integrationtest-lang:linux-arm64
          context: .
          file: Dockerfile.integrationTestLang
        image:
          command: docker run --platform linux/arm64 -e TARGETPLATFORM=linux/arm64 pojntfx/gomather:linux-arm64 /usr/local/bin/gomather --help
          tag: pojntfx/gomather-integrationtest-image:linux-arm64
          context: .
          file: Dockerfile.integrationTestImage
        assets:
          command: .bin/gomather-linux-arm64 --help
          tag: pojntfx/gomather-integrationtest-assets:linux-arm64
          context: .
          file: Dockerfile.integrationTestAssets
        chart:
          command: helm install --name gomather .bin/chart/gomather-*.tgz && helm delete gomather
          tag: pojntfx/gomather-integrationtest-chart:linux-arm64
          context: .
          file: Dockerfile.integrationTestChart